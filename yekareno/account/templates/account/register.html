{% extends 'auth-base.html' %}
{% load static %}
{% block content %}
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            {% if form.errors %}
            {% for field in form %}
            {% for error in field.errors %}
            <div class="alert alert-danger">{{ error|escape }}</div>
            {% endfor %}
            {% endfor %}
            {% endif %}
                <form action="#" method="post" role="form">
                    {% csrf_token %}
                    <fieldset>
                        <h2 style="color: white">Please Register</h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="fname" name="first_name" id="first_name" class="form-control input-lg"
                                   placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="lname" name="last_name" id="last_name" class="form-control input-lg"
                                   placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="username" name="username" id="username" class="form-control input-lg"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-lg"
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" id="password" class="form-control input-lg"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" id="password_confirmation"
                                   class="form-control input-lg" placeholder="Password Confirmation">
                        </div>

                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-top: 1rem; color: white">
                                If you have any account, please <a href="{% url 'account:login' %}" value="Sign In">Login</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
{% endblock %}
