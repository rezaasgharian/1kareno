{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body style="background-image: url({% static 'assets/img/banner.jpg' %});  background-repeat:no-repeat; width: 100%;height: 100%;background-size: cover">
<div class="container" >
<div class="container center" >

    <div class="row" style="margin-top:120px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
             {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error|escape }}</div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <form method="post" role="form" >
                {% csrf_token %}
                <fieldset>
                    <h2 style="color: white">Please Sign in</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="text" name="username" id="email" class="form-control input-lg"
                               placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password">
                    </div>
                    <span class="button-checkbox">
					<button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="{% url 'account:forget_password' %}" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">

                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-top: 1rem; color: white">
                            No account yet? <a href="{% url 'account:register' %}"> Sign up </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
