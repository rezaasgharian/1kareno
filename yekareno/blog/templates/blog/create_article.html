{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Create article</title>
{% endblock %}

{% block content %}

<section id="team" class="team" style="margin-top: 7rem">
    <div class="container">
        <div class="row">

            <div class="sec-title text-center wow fadeInUp animated" data-wow-duration="700ms">
                <h2>Create your article here...</h2>
                <div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
            </div>

        </div>
    </div>
</section>


<div class="panel panel-default panel-fill">
    <div class="panel-heading">
        <h3 class="panel-title">Publish your article</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="{% url 'blog:createArticle' %}" enctype="multipart/form-data">
            {% csrf_token %}
<!--            <input type="file" name="image" accept="image/*" required id="id_image">-->

            <div class="form-group">
                <label for="title">Title</label>
                <input value="{{article.title}}" type="text" name="title" id="title"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea value="{article.description}}" style="height: 125px" name="description" id="description"
                          class="form-control">{{article.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" name="category">
                    {% for item in categories %}
                    <option value="{{ item.id }}"> {{ item.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pub_date">Pub_date</label>
                <input value="{{article.pub_date}}" type="datetime-local" name="pub_date"
                       id="pub_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input value="{{article.image}}" type="file" name="image" id="image"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control" name="status">
                    <option value="D"> Draft</option>
                    <option value="P"> Publish</option>
                </select>
            </div>


            <button class="btn btn-primary waves-effect waves-light w-md" type="submit">
                Save
            </button>
        </form>

    </div>
</div>

{% endblock %}
