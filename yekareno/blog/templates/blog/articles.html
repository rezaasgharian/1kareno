{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Articles</title>
{% endblock %}

{% block content %}

<section id="team" class="team">
			<div class="container">
				<div class="row">

					<div class="sec-title text-center wow fadeInUp animated" data-wow-duration="700ms">
						<h2>Articles</h2>
						<div class="devider"><i class="fa fa-heart-o fa-lg"></i></div>
					</div>
					<!-- single member -->
					{% if articles %}
					{% for article in articles %}
						<figure class="team-member col-md-3 col-sm-6 col-xs-12 text-center wow fadeInUp animated" data-wow-duration="500ms">
							<div class="member-thumb">
								<img src="{{article.thumbnail.url}}" alt="Team Member" class="img-responsive" style="height: 200px !important;width: 100%">
								<figcaption class="overlay">
									<a style="color: white" href="{% url 'blog:articleDetail' article.id %}"><h5>{{article.title}}</h5></a>
									<ul class="social-links text-center">
										<li><a href=""><i class="fa fa-twitter fa-lg"></i></a></li>
										<li><a href=""><i class="fa fa-facebook fa-lg"></i></a></li>
										<li><a href=""><i class="fa fa-google-plus fa-lg"></i></a></li>
									</ul>
								</figcaption>
						</div>
<!--							<a href="{% url 'blog:articleDetail' article.id %}"><h4>{{article.title}}</h4></a>-->
						<span>{{article.user.username}}</span>
					</figure>
					{% endfor %}
					{% endif %}
					<!-- end single member -->
				</div>
			</div>
		</section>

{% endblock %}
